<!DOCTYPE html>
<html ng-app="myApp" ng-cloak>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="MainCtrl" ng-init="progress=50">

  <md-content>


    <h5 class="md-toolbar-text">C’est quoi votre sentiment avant le début de la séance ?
    </h5>

    <div layout="row" layout-align="center center">

      <!--------------------------------
        Start MoodMap
        -------------------------------->
      <section flex="50">
        <div id="chart_reflection">
          <mood-map-bar-chart-reflection data="XY" bMoodMapClicked="bMoodMapClicked"></mood-map-bar-chart-reflection>
        </div>
        <div id="mood-map-chart">
          <!--    <mood-map-chart-reflection></mood-map-chart-reflection>-->
          <mood-map-chart></mood-map-chart>
        </div>
      </section>
      <!--------------------------------
        End MoodMap
        -------------------------------->


      <!--------------------------------
                 Start Discrete Emotions
       -------------------------------->
      <section flex="" style="padding-left: 20px;">
        <discrete-emotion></discrete-emotion>
      </section>
      <!--------------------------------
        End Discrete Emotions
        -------------------------------->
    </div>

    <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised md-primary center" ng-click="submitEmotion(discrte_emotions, $event)">Submit</md-button>
    </div>

  </md-content>


  <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
  <script data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular-resource.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.0/angular-material-icons.min.js"></script>

  <script data-require="d3js@*" data-semver="3.5.14" src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="script.js"></script>
</body>

</html>
